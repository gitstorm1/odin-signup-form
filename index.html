<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Odin Sign-up Form</title>

    <link rel="icon" href="./images/logo.svg">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="left">
        <div class="logo-container">
            <img src="./images/logo.svg" width="100" alt="(Odin Logo)">
            <p>ODIN</p>
        </div>
    </div>

    <div class="right">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.<br>Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div class="middle">
            <p>Let's do this!</p>
            <form>
                <div>
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="first_name">
                    </div>
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="last_name">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">PHONE</label>
                        <input type="tel" id="phone" name="phone_no">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="password">
                    </div>
                    <div>
                        <label for="pwd-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd-confirm" name="password_confirm">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#" rel="noopener noreferrer">Log in</a></p>
        </div>
    </div>
</body>

</html>
